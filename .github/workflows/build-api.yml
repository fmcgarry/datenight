name: Build API

on:
  workflow_call:
  
env:
  PROJECT_PATH: src/DateNight.Api
  BUILD_OUTPUT_PATH: artifacts/DateNight.Api
  
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'
        
    - name: Restore dependencies
      run: dotnet restore $API_PROJECT_PATH
 
    - name: Build Api Project
      run: dotnet build $API_PROJECT_PATH --no-restore -c Release -o $API_BUILD_OUTPUT_PATH
